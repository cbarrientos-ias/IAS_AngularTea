<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
    <script src="app/index.js"></script>
</head>
<body ng-app="teaIAS">

<div ng-controller="secondController as vm">

    <form ng-submit="vm.save()">
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" ng-model="vm.model.name" id="exampleInputPassword1"
                   placeholder="Password">
            {{vm.model.name}}
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Last Name</label>
            <input type="text" id="exampleInputFile" ng-model="vm.model.lastname">
            {{vm.model.lastname}}
        </div>
        <div class="checkbox">
            <label for="inputID">
                ID
            </label>
            <input type="text" ng-model="vm.model.id" id="inputID"/>
            {{vm.model.id}}
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <pre>{{vm.users | json}}</pre>
</div>
</body>
</html>
